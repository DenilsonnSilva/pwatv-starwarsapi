<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Star Wars API com Tabela</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Lista de Personagens de Star Wars</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de nascimento</th>
                <th>Altura</th>
                <th>Sexo</th>
                <th>Peso</th>
                <th>Cor dos olhos</th>
                <th>Cor do cabelo</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
    <button type="submit" id="btnShow">Exibir Lista</button>
    <button type="submit" id="btnPrevious">Página Anterior</button>
    <button type="submit" id="btnNext">Proxima Página</button>
</body>
</html>
